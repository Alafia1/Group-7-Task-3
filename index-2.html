<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css-2/styles.css">
    <title>Users Table</title>
</head>

<body>
    <!-- Name of Contributor: Wabjay -->
    <section id="table">
        <div class="table-header">
            <p class="title">Team members</p>
            <p class="users-count">100 Users</p>
        </div>
        
        <!-- Beginning of Table contents -->
        <table>
            <!-- The Table Header -->
            <thead>
                <tr>
                    <th class="mobile"><span class="flex"><input type="checkbox" name="name" id="">Name</span> </th>
                    <th class="mobile"><span class="flex">Status <img src="./svg-2/arrow-down.svg"
                                alt="Status icon"></span></th>
                    <th class="tablet"><span class="flex">Role <img src="./svg-2/help-icon.svg" alt="Role icon"></span>
                    </th>
                    <th class="tablet">Email address</th>
                    <th>Teams</th>
                </tr>
            </thead>
            <!-- The Table body / content -->
            <tbody>
                <!-- Table row to be duplicate and updated for each table data -->
                <tr>
                    <td class="mobile"><span class="flex">
                            <input type="checkbox" name="name" id="">
                            <img src="./images-2/image1.png" alt="Role icon">
                            <div>
                                <p class="name">Olivia Rhye</p>
                                <p class="username">@olivia</p>
                            </div>
                        </span></td>
                    <td class="mobile"><span class="status"><img src="./svg-2/dot.svg" alt="dot"> Active</span></td>
                    <td class="tablet">Product Designer</td>
                    <td class="tablet">olivia@untitledui.com</td>
                    <td>
                        <div class="teams">
                            <div class="roles">
                                <span class="purple">Design</span>
                                <span class="light-blue">Product</span>
                                <span class="blue">Marketing</span>
                                <span>+4</span>
                            </div>
                            <div class="actions">
                                <img src="./svg-2/trash-2.svg" alt="Delete">
                                <img src="./svg-2/edit-2.svg" alt="Edit">
                            </div>
                        </div>
                    </td>
                </tr>
                <!-- Add more rows as needed -->

            </tbody>
            <!-- End of table body contents -->
        </table>
        <!-- End of table -->
    </section>

    
    <!-- Name of Contributor: <<Input your name here>> -->
    <section class="pagination">

    </section>


</body>

</html>
